<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWC - Trans Women Connected - Map</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./mapStyles.css">
</head>
<body>
  <div id="sideBar">
    <div id="sideBarBG"></div>
    <div id="sideBarContent">
      <div id="sideBarNavLogo">
        <p>Trans <span class="mapThemeText">Women</span><br><span id="logoLarge">Connected</span></p>
      </div>
      <ul id="sideBarOptions">
        <li>
          <a href="./users.html">
            <button class="sideBarButton">
              Users
            </button>
          </a>
        </li>
        <li>
          <a href="./orgs.html">
            <button class="sideBarButton">
              Orgs
            </button>
          </a>
        </li>
        <li>
          <a href="./map.html">
            <button class="sideBarButton">
              Map
            </button>
          </a>
        </li>
      </ul>
      <div id="sideBarSpacer"></div>
      <div id="sideBarFooter">
        <h3 class="mapThemeText">Connect</h3>
        <p>Download the app and find your community today!</p>

        <div id="sideBarFooterAppIcons">
          <a href="#">
            <img src="../Assets/appstore_icon.png" alt="App Store Icon" />
          </a>
          <a href="#">
            <img src="../Assets/googleplay_icon.png" alt="Google Play Icon" />
          </a>
        </div>
      </div>
    </div>
    <div id="sideBarRight">
      <div id="sideBarRightWave">
        <img src="../Assets/wave.svg" alt="side bar right wave">
      </div>
      <div id="sideBarRightWaveBrush">
        <img src="../Assets/wave_brush.svg" alt="side bar right wave brush">
      </div>
      <div id="sideBarRightWaveColor">
        <img src="../Assets/wave_highlight_green.svg" alt="side bar right color">
      </div>
    </div>
  </div>

  <div id="mainMenuModal" class="hidden">
    <div id="mainMenu">
      <h3>Main Menu</h3>
      
      <ul id="mainMenuOptions">
        <li>
          <a href="./users.html">
            <button class="menuButton">
              Users
            </button>
          </a>
        </li>
        <li>
          <a href="./orgs.html">
            <button class="menuButton">
              Orgs
            </button>
          </a>
        </li>
        <li>
          <a href="./map.html">
            <button class="menuButton">
              Map
            </button>
          </a>
        </li>
      </ul>
      <div id="menuAppIcons">
        <a href="#">
          <img src="../Assets/appstore_icon.png" alt="App Store Icon" />
        </a>
        <a href="#">
          <img src="../Assets/googleplay_icon.png" alt="Google Play Icon" />
        </a>
      </div>
    </div>
  </div>
  
  <nav id="navBar">

    <div id="navData">
      <div id="navLogo">
        <p>Trans <span class="mapThemeText">Women</span><br><span id="logoLarge">Connected</span></p>
      </div>
      <div id="navSpacer"></div>
      
      <div id="hamburgerMenu">
        <div id="mid"></div>
        <div id="top"></div>
        <div id="low"></div>
      </div>

      <div id="closeMenu" class="hidden"></div>
      
      <div id="navBG"></div>
    </div>
    <div id="headerBottom">
      <div id="headerBottomWave">
        <img src="../Assets/wave.svg" alt="header bottom wave">
      </div>
      <div id="headerBottomWaveBrush">
        <img src="../Assets/wave_brush.svg" alt="header bottom wave brush">
      </div>
      <div id="headerBottomWaveColor">
        <img src="../Assets/wave_highlight_green.svg" alt="header bottom color">
      </div>
    </div>
  </nav>
  

  <main id="mapView" class="mapThemeBG">
    <section id="mapFilterSection">
      <form id="mapFilterForm" action="">
        <div>
          <label for="mapFilter">
            <h2>Select a Filter:</h2>
          </label>
          <select name="mapFilterSelector" id="mapFilterSelector">
            <!-- Options populated via mapScript.js -->
          </select>
        </div>
        <input type="submit" value="Search">
      </form>
    </section>

    <section id="interactiveMap">
      <iframe
        id="interactiveFrame"
        frameborder="0"
        title="TWC Live Application"
				allow="geolocation"
        scrolling="yes"
        sandbox="allow-scripts allow-popups allow-same-origin"
      ></iframe>
    </section>
  </main>

  <footer id="footer">
    <div id="footerTop">
      <div id="footerTopWave">
        <img src="../Assets/wave.svg" alt="footer top wave">
      </div>
      <div id="footerTopWaveBrush">
        <img src="../Assets/wave_brush.svg" alt="footer top wave brush">
      </div>
      <div id="footerTopWaveColor">
        <img src="../Assets/wave_highlight_green.svg" alt="footer top color">
      </div>
    </div>
    <div id="footerData">
      
      <h3 class="mapThemeText">Connect</h3>
      <p>Download the app and find your community today!</p>

      <div id="footerAppIcons">
        <img src="../Assets/appstore_icon.png" alt="App Store Icon" />
        <img src="../Assets/googleplay_icon.png" alt="Google Play Icon" />
      </div>  
    </div>
    <div id="footerBG"></div>
  </footer>
  
  <script src="../script.js" type="module"></script>
  <script src="./mapScript.js" type="module"></script>
</body>
</html>
